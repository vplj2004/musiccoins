<!-- Animated Background SVG - You can convert this to GIF or use as-is -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3">
        <animate attributeName="stop-color" values="#8B5CF6;#EC4899;#3B82F6;#8B5CF6" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:0.2">
        <animate attributeName="stop-color" values="#EC4899;#3B82F6;#8B5CF6;#EC4899" dur="12s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3">
        <animate attributeName="stop-color" values="#3B82F6;#8B5CF6;#EC4899;#3B82F6" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Animated pattern -->
    <pattern id="animatedPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="50" fill="url(#grad1)" opacity="0.15">
        <animate attributeName="r" values="30;70;30" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.15;0.35;0.15" dur="4s" repeatCount="indefinite" />
      </circle>
    </pattern>

    <!-- Floating particles -->
    <circle id="particle" r="3" fill="white" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Animated pattern overlay -->
  <rect width="100%" height="100%" fill="url(#animatedPattern)" opacity="0.25">
    <animateTransform attributeName="transform" type="rotate" from="0 960 540" to="360 960 540" dur="20s" repeatCount="indefinite" />
  </rect>

  <!-- Floating particles -->
  <use href="#particle" x="200" y="300">
    <animateTransform attributeName="transform" type="translate" values="0,0; 100,-50; 0,0" dur="8s" repeatCount="indefinite" />
  </use>
  <use href="#particle" x="800" y="200">
    <animateTransform attributeName="transform" type="translate" values="0,0; -80,60; 0,0" dur="10s" repeatCount="indefinite" />
  </use>
  <use href="#particle" x="1200" y="400">
    <animateTransform attributeName="transform" type="translate" values="0,0; 120,-80; 0,0" dur="12s" repeatCount="indefinite" />
  </use>
  <use href="#particle" x="1600" y="600">
    <animateTransform attributeName="transform" type="translate" values="0,0; -100,40; 0,0" dur="9s" repeatCount="indefinite" />
  </use>

  <!-- Musical notes floating -->
  <text x="400" y="200" font-size="30" fill="white" opacity="0.2">
    ♪
    <animateTransform attributeName="transform" type="translate" values="0,0; 50,30; 0,0" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite" />
  </text>
  
  <text x="1400" y="700" font-size="25" fill="white" opacity="0.15">
    ♫
    <animateTransform attributeName="transform" type="translate" values="0,0; -30,-40; 0,0" dur="8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="4s" repeatCount="indefinite" />
  </text>

  <!-- Crypto symbols -->
  <text x="600" y="800" font-size="40" fill="#F59E0B" opacity="0.25">
    ₿
    <animateTransform attributeName="transform" type="rotate" from="0 600 800" to="360 600 800" dur="15s" repeatCount="indefinite" />
  </text>
</svg>